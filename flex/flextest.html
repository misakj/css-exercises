<!DOCTYPE html>
<head>
    <title>Flex Testing Area</title>
    <style>

    .flex-container {
        display: flex;
    }

    .flex-container div {
        background-color: peachpuff;
        border: 4px solid brown; 
        height: 100px;
        /* flex-grow flex-shrink flex-basis */
        flex: 1 1 auto;
    }

    .flex-container .three {
        flex-grow: 3;
    }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>

    </div>
</body>
</html>
